<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Images</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .image-container img {
            width: 200px;
            height: auto;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Generated PPT Slides as Images</h1>

    <div class="image-container">
        {% for filename in png_files %}
            <div class="image-item">
                <img src="{{ url_for('serve_png', filename=filename) }}" alt="{{ filename }}">
            </div>
        {% endfor %}
    </div>

</body>
</html>
